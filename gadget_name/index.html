<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <!-- This title is not used. -->
  <title>Gadget Name</title>

  <!-- Bootstrap 4 css -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		rel="stylesheet"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
		crossorigin="anonymous">

  <!-- Material Symbols and Icons -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0..1,200" />

  <!-- css unique to this gadget -->
  <style>

    .material-symbols-outlined.filled {
      font-variation-settings:
        'FILL' 1,
        'wght' 400,
        'GRAD' 200,
        'opsz' 24
      }

    #loading, #main {
      font-size: .85em;
      transition: .25s;
      transition-timing-function: cubic-bezier(0.01, 0.88, 0.36, 1);
      padding: 10px;
      position: absolute;
      width: 100%;
    }

  </style>

  <!-- jQuery 3 -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
		  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
		  crossorigin="anonymous"></script>

  <!-- Bootstrap 4 JS (with Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" 
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" 
      crossorigin="anonymous"></script>

  <!-- gadget.js -->
  <script type="text/javascript" src="../_lib/gadget.js"></script>

  <!-- gadget-common.js -->
  <script type="text/javascript" src="../_lib/gadget-common.js"></script>

  <!-- cms-api.js -->
  <script type="text/javascript" src="../_lib/cms-api.js"></script>

  <!-- js unique to this gadget -->
  <script type="text/javascript" src="gadget-name.js"></script>

</head>

<body>

<!-- loading start -->
<div id="loading">
  <div class="d-flex align-items-center mb-2">
    <strong>Loading...</strong>
    <div class="spinner-border spinner-border-sm ml-auto text-primary" role="status" aria-hidden="true"></div>
  </div>
</div>
<!-- loading end -->

<!-- main start -->
<div id="main" class="d-none">

  <div id="hello-world">hello world</div>

</div>
<!-- main end -->

<!--
The following hidden div is only needed if you'll be editing your gadget in
Omni CMS's source code editor. Omni CMS automatically adds a DirectEdit link
to HTML files that you edit in Omni CMS. This div hides the DirectEdit link.
-->
<div style="display: none;">
  <ouc:ob></ouc:ob>
</div>

</body>
</html>
